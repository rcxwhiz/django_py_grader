<!DOCTYPE html>

<html lang="en">

<head>
    <style>
        footer {
            position: absolute;
            bottom: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Submit</title>
</head>

<body style="margin: 0; padding: 50px">
<h1>PyGrader</h1>
<h1>Submit Assignment</h1>

{% if success_message %}
    <br>

    <h2>Success: {{ success_message }}</h2>
{% endif %}

{% if failure_message %}
    <br>

    <h2>Failure: {{ failure_message }}</h2>
{% endif %}

<br>
<br>

<p>Choose an Assignment</p>
<form action="/submit_get/">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Go">
</form>
</body>

<footer>
    <p><a href="/">Home</a> | <a href="/submit">Submit</a> | <a href="/view_submission_result">View Submission
        Result</a></p>
</footer>

</html>
