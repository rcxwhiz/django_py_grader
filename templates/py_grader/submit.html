<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit</title>
</head>

<body>

<h1>PyGrader</h1>
<h1>Submit Assignment</h1>

<br>
<br>

<p>Choose an Assignment</p>
<form action="/action_page.php">
    <label for="cars">Assignment:    </label>
    <select name="assignment" id="assignments">
        {% for assignment in assignments %}
            <option value="{{ assignment.pk }}">{{ assignment.assignment_name }}</option>
        {% endfor %}
    </select><br><br>
    <input type="submit" value="Go">
</form>

<br>
<br>

</body>
</html>
