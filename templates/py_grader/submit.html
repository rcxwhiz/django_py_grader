<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit</title>
</head>

<body style="margin: 0; padding: 50px">
    <h1>PyGrader</h1>
    <h1>Submit Assignment</h1>

    <br>
    <br>

    <p>Choose an Assignment</p>
    <form action="/action_page.php">
        <label for="assignments">Assignment:    </label>
        <select name="assignment" id="assignments">
            {% for assignment in assignments %}
                <option value="{{ assignment.pk }}">{{ assignment.assignment_name }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Go">
    </form>
</body>

</html>
