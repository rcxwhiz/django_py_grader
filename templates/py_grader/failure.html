<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Failure</title>
</head>

<body style="margin: 0; padding: 50px">
    <h1>PyGrader</h1>
    <h1>Failure</h1>

    <br>

    <p>Errors:</p>
    <ul>
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>

    <br>

    <p><a href="http://pygrader.joshbedwell.com/{{ back_path }}">Return</a></p>
    <p><a href="http://pygrader.joshbedwell.com/">Home</a></p>
</body>

</html>
