<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clear NetIDs</title>
</head>

<body style="margin: 0; padding: 50px">
    <h1>PyGrader</h1>
    <h1>Clear NetIDs</h1>

    {% if success_message %}
        <br>

        <h2>Success: {{ success_message }}</h2>
    {% endif %}

    {% if failure_message %}
        <br>

        <h2>Failure: {{ failure_message }}</h2>
    {% endif %}

    <br>
    <br>

    <form action="/clear_net_id/" method="post">
        {% csrf_token %}
        <input type="submit" value="Clear">
    </form>
</body>

</html>
