<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>View Results</title>
</head>

<body style="margin: 0; padding: 50px">
    <h1>PyGrader</h1>
    <h1>View Results</h1>

    {% if success_message %}
        <br>

        <h2>Success: {{ success_message }}</h2>
    {% endif %}

    {% if failure_message %}
        <br>

        <h2>Failure: {{ failure_message }}</h2>
    {% endif %}

    <br>
    <br>

    <p>Choose an Assignment</p>
    <form action="/action_page.php">
        <label for="cars">Assignment:    </label>
        <select name="assignment" id="assignments">
            {% for assignment in assignments %}
                <option value="{{ assignment.pk }}">{{ assignment.assignment_name }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Go">
    </form>
</body>

</html>
