<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>View Submission Resuilt</title>
</head>

<body style="margin: 0; padding: 50px">
<h1>PyGrader</h1>
<h1>Enter a Submission ID</h1>

{% if success_message %}
    <br>

    <h2>Success: {{ success_message }}</h2>
{% endif %}

{% if failure_message %}
    <br>

    <h2>Failure: {{ failure_message }}</h2>
{% endif %}

<br>
<br>

<p>Enter a Submission ID:</p>
<form action="/view_submission_results_get/">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Go">
</form>
</body>

</html>
